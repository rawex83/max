{% load static %}
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="section-title">
                {% for main in mains %}
                    <h2>{{ main.name }}</h2>
                    <p>{{ main.text }}</p>
                {% endfor %}
            </div>
        </div>
    </div>

        <div class="row row-0-gutter">
        <!-- start portfolio item -->
                {% for image in images %}
        <div class="col-md-6 col-0-gutter">
            <div class="ot-portfolio-item">
                <figure class="effect-bubba">
                    <img src="{% static image.img %}" alt="img02" class="img-responsive"/>
                    <figcaption>
                        <h2>{{ image.naz }}</h2>
                        <a href="#" data-toggle="modal" data-target="{{ image.modal }}">View more</a>
                    </figcaption>
                </figure>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
